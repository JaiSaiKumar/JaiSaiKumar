<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
   
    <title>ORDER DETAILS</title>
</head>
<body>
    <div class="card text-center" style="width: 
10;">
 <div class="card-body">
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-mb-4 mb-3">
                <label for="valid01">First Name</label>
                <input type="text" class="form-control" id="valid01" placeholder="First Name" required>
            
                <div class="invalid-feedback">
                    First Name Can not be empty
                </div>

            </div>

            <div class="col-mb-4 mb-3">
                <label for="valid02">Last Name</label>
                <input type="text" class="form-control" id="valid02" placeholder="Last Name" required>
            
                <div class="invalid-feedback">
                    Last Name Can not be empty
                </div>
            </div>

            <div class="col-mb-4 mb-3">
                <label for="valid03">User Name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>

                
                    <input type="text" class="form-control" id="valid03" placeholder="User Name" aria-describedby="inputGroupPrepend" required>
                </div>
                <div class="invalid-feedback">
                    User Name Can not be empty
                </div>
            </div>


            
        </div>





        <div class="form-row">
            <div class="col-mb-6 mb-3">
                <label for="valid04">City</label>
                <input type="text" class="form-control" id="valid04" placeholder="Enter City" required>
            
                <div class="invalid-feedback">
                   City Can not be empty
                </div>
            </div>

            <div class="col-mb-3 mb-3">
                <label for="valid05">State</label>
                <input type="text" class="form-control" id="valid05" placeholder="Enter State" required>
            
                <div class="invalid-feedback">
                    State Can not be empty
                </div>
            </div>
            <div class="col-mb-1 mb-1">
                <label for="valid06">Address</label>
                <input type="text" class="form-control" id="valid06" placeholder="Address" required>
            
                <div class="invalid-feedback">
                    Address Can not be empty
                </div>
            </div>

            <div class="col-mb-3 mb-3">
                <label for="valid07">Zip Code</label>
                <input type="text" class="form-control" id="valid07" placeholder="Zip Code" required>
            
                <div class="invalid-feedback">
                   Zip Code Can not be empty
                </div>
            </div>
           
            <div class="col-mb-1 mb-1">
                <label for="valid08">Phone Number</label>
                <input type="text" class="form-control" id="valid08" placeholder="Phone Number" required>
            
                <div class="invalid-feedback">
                    Phone Number Can not be empty
                </div>
            </div>
            <div class="col-mb-1 mb-1">
                <label for="valid09">Item Name</label>
                <input type="text" class="form-control" id="valid09" placeholder="Item Name" required>
            
                <div class="invalid-feedback">
                    Item Name Can not be empty
                </div>
            </div>    
        </div>
        <button class="btn btn-primary">Order</button>
    </form>
</div>
</div>
    <script>
        (function()
        
        {
            'use strict';
            window.addEventListener('load',function(){
                //catch the form by class name
                var form =document.getElementsByClassName("needs-validation");
                ///iterate with all form
                var validation = Array.prototype.filter.call(form, function (form){
                    form.addEventListener('submit',function()
                    {
                        if(form.checkValidity()==false){
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    },false)
                })
            },false)
        })();
    </script>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>   
</body>
</html>
